<div class="modal-header">
    <h1 class="modal-title">GAME ON!!!</h1>
</div>
<div class="modal-body">
    <strong class="col-sm-4 col-md-offset-2">{{game.playerOneFullName}}</strong><strong class="col-md-offset-1">{{game.playerTwoFullName}}</strong>
        <button class="btn-lg btn-info ng-binding col-sm-4 col-md-offset-2" ng-click="playerOnePoint()">{{game.playerOneScore}}</button>
        <button class="btn-lg btn-info ng-binding col-sm-4" ng-click="playerTwoPoint()">{{game.playerTwoScore}}</button><br>

</div>
<div class="modal-footer">
    <button class="btn-lg btn-warning col-sm-4 col-md-offset-4" ng-click="ok()">End Game</button>
</div>
